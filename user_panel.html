<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Pattern Prediction System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #6a5acd;
            --primary-light: #9370db;
            --primary-dark: #4b2e9c;
            --big-color: #4CAF50;
            --big-light: #81C784;
            --small-color: #f44336;
            --small-light: #e57373;
            --text: #e0e0e0;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --card-border: #333;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --neon-glow: 0 0 10px rgba(106, 90, 205, 0.8);
            --panel-bg: rgba(30, 30, 45, 0.9);
            --panel-border: #444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(106, 90, 205, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(244, 67, 54, 0.15) 0%, transparent 50%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23333" stroke-width="0.5"/></svg>');
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .particle {
            position: absolute;
            background: var(--primary-light);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-light);
            text-shadow: 0 0 15px rgba(106, 90, 205, 0.7);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
            border-radius: 50%;
            filter: blur(1px);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(106, 90, 205, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(106, 90, 205, 0.9), 0 0 30px rgba(106, 90, 205, 0.5);
            }
        }

        .main-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow), 0 0 30px rgba(106, 90, 205, 0.3);
            border: 1px solid var(--card-border);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .main-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(106, 90, 205, 0.1) 0%, transparent 70%);
            animation: rotate 60s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            text-align: center;
            margin-top: 2rem;
            position: relative;
        }

        .result-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin: 1.5rem 0;
            padding: 2rem;
            border-radius: 12px;
            display: inline-block;
            min-width: 200px;
            position: relative;
            transition: var(--transition);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .result-display::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }

        .result-big {
            color: var(--big-color);
            background-color: rgba(76, 175, 80, 0.1);
            border: 2px solid var(--big-color);
            animation: pulseBig 2s infinite;
        }

        .result-big::before {
            background: linear-gradient(45deg, var(--big-color), var(--big-light), var(--big-color));
            animation: pulseBorderBig 2s infinite;
        }

        .result-small {
            color: var(--small-color);
            background-color: rgba(244, 67, 54, 0.1);
            border: 2px solid var(--small-color);
            animation: pulseSmall 2s infinite;
        }

        .result-small::before {
            background: linear-gradient(45deg, var(--small-color), var(--small-light), var(--small-color));
            animation: pulseBorderSmall 2s infinite;
        }

        @keyframes pulseBig {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 25px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        @keyframes pulseSmall {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.4); }
            70% { box-shadow: 0 0 0 25px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }

        @keyframes pulseBorderBig {
            0% { opacity: 0.7; filter: blur(2px); }
            50% { opacity: 1; filter: blur(4px); }
            100% { opacity: 0.7; filter: blur(2px); }
        }

        @keyframes pulseBorderSmall {
            0% { opacity: 0.7; filter: blur(2px); }
            50% { opacity: 1; filter: blur(4px); }
            100% { opacity: 0.7; filter: blur(2px); }
        }

        .confidence-meter {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.4rem;
            color: var(--text);
            margin-top: 1.5rem;
            text-align: center;
            position: relative;
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            background-color: rgba(30, 30, 30, 0.7);
            border: 1px solid var(--primary);
            box-shadow: 0 0 15px rgba(106, 90, 205, 0.3);
        }

        .confidence-meter::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: linear-gradient(90deg, transparent, rgba(106, 90, 205, 0.3), transparent);
            animation: scanline 3s linear infinite;
            z-index: -1;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .action-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn-analyze, .btn-clear {
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            color: white;
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-analyze {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .btn-analyze::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .btn-analyze:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(106, 90, 205, 0.5);
        }

        .btn-analyze:hover::before {
            opacity: 1;
        }

        .btn-analyze:active {
            transform: translateY(0);
        }

        .btn-clear {
            background: linear-gradient(135deg, #f44336, #c62828);
        }

        .btn-clear::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #c62828, #f44336);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .btn-clear:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(244, 67, 54, 0.5);
        }

        .btn-clear:hover::before {
            opacity: 1;
        }

        .btn-clear:active {
            transform: translateY(0);
        }

        .history-section {
            margin-top: 3rem;
            position: relative;
        }

        .history-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary-light);
            text-shadow: 0 0 15px rgba(106, 90, 205, 0.7);
            position: relative;
        }

        .history-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
            border-radius: 50%;
            filter: blur(1px);
        }

        .history-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            padding: 1.5rem;
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: 16px;
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .history-grid::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent, rgba(106, 90, 205, 0.1), transparent),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23333" stroke-width="0.5"/></svg>');
            z-index: -1;
        }

        .history-item {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .history-item::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: var(--transition);
        }

        .history-item:hover::before {
            animation: shine 1.5s infinite;
        }

        .history-big {
            background: linear-gradient(135deg, var(--big-color), var(--big-light));
            color: #000;
            animation: floatBig 4s ease-in-out infinite;
        }

        .history-small {
            background: linear-gradient(135deg, var(--small-color), var(--small-light));
            color: #000;
            animation: floatSmall 4s ease-in-out infinite;
        }

        @keyframes floatBig {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes floatSmall {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
        }

        /* Floating particles animation */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* BS Grid Layout */
        .bs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            width: 100%;
            max-width: 200px;
            margin: 1rem auto;
        }

        .bs-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 8px;
            background-color: rgba(30, 30, 30, 0.5);
            border: 1px solid var(--card-border);
            transition: var(--transition);
            cursor: pointer;
            height: 40px;
        }

        .bs-item.b {
            color: var(--big-color);
            border-color: var(--big-color);
        }

        .bs-item.s {
            color: var(--small-color);
            border-color: var(--small-color);
        }

        .bs-item.b.active {
            background-color: var(--big-color);
            color: #000;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.5), 0 0 15px rgba(76, 175, 80, 0.4);
        }

        .bs-item.s.active {
            background-color: var(--small-color);
            color: #000;
            box-shadow: 0 0 0 2px rgba(244, 67, 54, 0.5), 0 0 15px rgba(244, 67, 54, 0.4);
        }

        /* User Panel Styles */
        .user-panel {
            background: var(--panel-bg);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 3rem;
            box-shadow: var(--shadow), 0 0 30px rgba(106, 90, 205, 0.3);
            border: 1px solid var(--panel-border);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .user-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(106, 90, 205, 0.1) 0%, transparent 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23444" stroke-width="0.3"/></svg>');
            z-index: -1;
        }

        .panel-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-light);
            text-shadow: 0 0 10px rgba(106, 90, 205, 0.7);
            position: relative;
            display: inline-block;
        }

        .panel-header::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-light), transparent);
            border-radius: 50%;
        }

        .key-display {
            font-family: 'Rajdhani', sans-serif;
            background: rgba(20, 20, 30, 0.7);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            border: 1px solid var(--panel-border);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .key-display::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(106, 90, 205, 0.1), transparent);
            animation: scanline 4s linear infinite;
            z-index: -1;
        }

        .key-display strong {
            color: var(--primary-light);
            font-weight: 600;
        }

        .timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            text-align: center;
            margin: 2rem 0;
            color: var(--text);
            position: relative;
        }

        .timer p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-light);
        }

        #countdown {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--big-color);
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .btn-logout {
            display: block;
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            color: white;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 1.5rem;
        }

        .btn-logout:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-logout:active {
            transform: translateY(0);
        }

        .btn-logout::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .btn-logout:hover::before {
            opacity: 1;
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .header h1 {
                font-size: 2.8rem;
            }
            
            .result-display {
                font-size: 3.5rem;
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .main-container {
                padding: 1.5rem;
            }
            
            .history-item {
                width: 60px;
                height: 60px;
                font-size: 1.3rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-analyze, .btn-clear {
                width: 100%;
                max-width: 300px;
            }

            .panel-header {
                font-size: 1.5rem;
            }

            #countdown {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .result-display {
                font-size: 2.5rem;
                padding: 1rem;
                min-width: 150px;
            }
            
            .confidence-meter {
                font-size: 1.1rem;
            }
            
            .history-item {
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
            }

            .panel-header {
                font-size: 1.3rem;
            }

            #countdown {
                font-size: 1.5rem;
            }

            .key-display {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Floating particles -->
        <div id="particles"></div>
        
        <header class="header">
            <h1>QUANTUM PATTERN PREDICTION</h1>
        </header>

        <div class="main-container">
            <div class="result-section">
                <div class="result-display animate__animated" id="resultDisplay">-</div>
                <div class="confidence-meter" id="confidenceMeter">Select patterns to analyze</div>
                <div class="bs-grid" id="bsGrid">
                    <!-- BS grid will be generated here -->
                </div>
                <div class="action-buttons">
                    <button class="btn-analyze" id="okBtn" style="display: none;">CLEAR</button>
                    <button class="btn-clear" id="clearBtn" style="display: none;">DKWIN</button>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2 class="history-title">PREDICTION HISTORY</h2>
            <div class="history-grid" id="historyGrid">
                <!-- History items will be generated here -->
            </div>
        </div>

        <!-- User Panel Section -->
        <div class="user-panel">
            <h2 class="panel-header">USER ACCESS CONTROL</h2>
            
            <div class="key-display">
                <strong>ACCESS KEY:</strong> <span id="displayKey"></span><br>
                <strong>EXPIRATION:</strong> <span id="displayExpiry"></span>
            </div>
            
            <div class="timer">
                <p>ACCESS TIME REMAINING</p>
                <div id="countdown">00d 00h 00m 00s</div>
            </div>
            
            <button class="btn-logout" onclick="logout()">TERMINATE SESSION</button>
        </div>
    </div>

    <script>
        // DOM elements
        const okBtn = document.getElementById('okBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultDisplay = document.getElementById('resultDisplay');
        const confidenceMeter = document.getElementById('confidenceMeter');
        const historyGrid = document.getElementById('historyGrid');
        const particlesContainer = document.getElementById('particles');
        const bsGrid = document.getElementById('bsGrid');
        const displayKey = document.getElementById('displayKey');
        const displayExpiry = document.getElementById('displayExpiry');
        const countdown = document.getElementById('countdown');

        // Game state
        let history = [];
        let userSelections = Array(4).fill(null);

        // Create floating particles
        function createParticles() {
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random color (purple or green/red)
                const colors = ['rgba(106, 90, 205, 0.7)', 'rgba(76, 175, 80, 0.7)', 'rgba(244, 67, 54, 0.7)'];
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize the game
        function initGame() {
            // Reset user selections
            userSelections = Array(4).fill(null);

            // Reset result display
            resultDisplay.textContent = '-';
            resultDisplay.className = 'result-display animate__animated';
            confidenceMeter.textContent = 'Select patterns to analyze';
            okBtn.style.display = 'none';
            clearBtn.style.display = 'none';

            // Update BS grid
            updateBSGrid();
        }

        // Handle selection from BS grid
        function handleSelection(index, value, element) {
            // Set active state for clicked item
            element.classList.add('active');
            
            // Add click animation
            element.classList.add('animate__pulse');
            setTimeout(() => {
                element.classList.remove('animate__pulse');
            }, 300);
            
            // Store user selection
            userSelections[index] = value;
            
            // Show clear button when at least one selection is made
            if (userSelections.some(selection => selection !== null)) {
                clearBtn.style.display = 'inline-block';
            } else {
                clearBtn.style.display = 'none';
            }
            
            // Automatically analyze when all patterns are selected
            if (!userSelections.includes(null)) {
                analyzePatterns();
            }
        }

        // Update BS grid display
        function updateBSGrid() {
            bsGrid.innerHTML = '';
            
            // Create 4 rows of B/S items
            for (let i = 0; i < 4; i++) {
                const bItem = document.createElement('div');
                bItem.className = `bs-item b ${userSelections[i] === 'B' ? 'active' : ''}`;
                bItem.textContent = 'B';
                bItem.dataset.index = i;
                bItem.dataset.value = 'B';
                bItem.addEventListener('click', function() {
                    handleSelection(parseInt(this.dataset.index), this.dataset.value, this);
                });
                bsGrid.appendChild(bItem);
                
                const sItem = document.createElement('div');
                sItem.className = `bs-item s ${userSelections[i] === 'S' ? 'active' : ''}`;
                sItem.textContent = 'S';
                sItem.dataset.index = i;
                sItem.dataset.value = 'S';
                sItem.addEventListener('click', function() {
                    handleSelection(parseInt(this.dataset.index), this.dataset.value, this);
                });
                bsGrid.appendChild(sItem);
            }
        }

        // Clear all selections
        function clearSelections() {
            userSelections = Array(4).fill(null);
            resultDisplay.textContent = '-';
            resultDisplay.className = 'result-display animate__animated';
            confidenceMeter.textContent = 'Select patterns to analyze';
            clearBtn.style.display = 'none';
            
            // Update BS grid
            updateBSGrid();
        }

        // Analyze patterns and make prediction
        function analyzePatterns() {
            // Get the pattern as string (e.g. "BSBS")
            const pattern = userSelections.join('');
            
            // Advanced pattern detection
            let nextPred;
            let confidence;
            let patternDetected = "";
            
            // False Alternation pattern
            if (pattern === "BSBS") {
                nextPred = userSelections[userSelections.length - 1] === 'B' ? 'S' : 'B';
                confidence = 92 + Math.floor(Math.random() * 5);
                patternDetected = "False Alternation";
            } 
            // Back-Stab Rise pattern
            else if (pattern.endsWith("SS")) {
                nextPred = 'B';
                confidence = 85 + Math.floor(Math.random() * 10);
                patternDetected = "Back-Stab Rise";
            }
            // Repeat Shock pattern
            else if (pattern === "BSBS" || pattern === "SBSB") {
                nextPred = pattern === "BSBS" ? 'B' : 'S';
                confidence = 90 + Math.floor(Math.random() * 6);
                patternDetected = "Repeat Shock";
            }
            // Overconfidence Fall pattern
            else if (pattern === "BBBB" || pattern === "SSSS") {
                nextPred = pattern === "BBBB" ? 'S' : 'B';
                confidence = 93 + Math.floor(Math.random() * 4);
                patternDetected = "Overconfidence Fall";
            }
            // Default prediction based on majority
            else {
                const bCount = userSelections.filter(s => s === 'B').length;
                const sCount = userSelections.filter(s => s === 'S').length;
                nextPred = bCount > sCount ? 'S' : 'B';
                confidence = 80 + Math.floor(Math.random() * 15);
                patternDetected = "Advanced Analysis";
            }

            // Add to history
            history.push(nextPred);

            // Display result with animation
            const displayText = nextPred === 'B' ? 'BIG' : 'SMALL';
            resultDisplay.textContent = displayText;
            resultDisplay.className = `result-display animate__animated animate__rubberBand ${nextPred === 'B' ? 'result-big' : 'result-small'}`;
            confidenceMeter.textContent = `${patternDetected} (${confidence}% confidence)`;

            // Update history display
            updateHistory();
            
            // Disable BS grid items
            document.querySelectorAll('.bs-item').forEach(item => {
                item.style.pointerEvents = 'none';
            });
            
            // Show OK button to continue
            okBtn.style.display = 'inline-block';
            clearBtn.style.display = 'none';
        }

        // Update history display
        function updateHistory() {
            historyGrid.innerHTML = '';
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                const displayText = item === 'B' ? 'B' : 'S';
                historyItem.className = `history-item animate__animated animate__zoomIn ${item === 'B' ? 'history-big' : 'history-small'}`;
                historyItem.style.animationDelay = `${index * 0.1}s`;
                historyItem.textContent = displayText;
                historyGrid.appendChild(historyItem);
            });
            
            // Scroll history to the end
            historyGrid.scrollLeft = historyGrid.scrollWidth;
        }

        // Initialize user panel
        function initUserPanel() {
            // Check login
            const accessKey = localStorage.getItem('accessKey') || "QK-"+Math.random().toString(36).substr(2, 8).toUpperCase();
            const expiresAt = localStorage.getItem('expiresAt') || (Date.now() + 86400000).toString(); // Default 24 hours
            
            // If no key in storage, set default demo values
            if (!localStorage.getItem('accessKey')) {
                localStorage.setItem('accessKey', accessKey);
                localStorage.setItem('expiresAt', expiresAt);
            }
            
            // Display key info
            displayKey.textContent = accessKey;
            displayExpiry.textContent = new Date(parseInt(expiresAt)).toLocaleString();
            
            // Start countdown
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // Update countdown timer
        function updateCountdown() {
            const now = Date.now();
            const expiresAt = parseInt(localStorage.getItem('expiresAt'));
            const remaining = expiresAt - now;
            
            if (remaining <= 0) {
                countdown.textContent = "SESSION EXPIRED";
                countdown.style.color = "var(--small-color)";
                countdown.style.textShadow = "0 0 10px rgba(244, 67, 54, 0.5)";
                setTimeout(logout, 2000);
                return;
            }
            
            const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((remaining % (1000 * 60)) / 1000);
            
            countdown.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
            
            // Change color when less than 1 hour remains
            if (remaining < 3600000) {
                countdown.style.color = "var(--small-color)";
                countdown.style.textShadow = "0 0 10px rgba(244, 67, 54, 0.5)";
            } else {
                countdown.style.color = "var(--big-color)";
                countdown.style.textShadow = "0 0 10px rgba(76, 175, 80, 0.5)";
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('accessKey');
            localStorage.removeItem('expiresAt');
            // In a real app, you would redirect to login page
            alert("Session terminated. Redirecting to login...");
            // For demo purposes, we'll just refresh with new demo data
            location.reload();
        }

        // Initialize the game when page loads
        window.addEventListener('load', () => {
            createParticles();
            initGame();
            initUserPanel();
        });

        // OK button click handler
        okBtn.addEventListener('click', () => {
            okBtn.classList.add('animate__pulse');
            setTimeout(() => {
                okBtn.classList.remove('animate__pulse');
                initGame();
            }, 300);
        });

        // Clear button click handler
        clearBtn.addEventListener('click', () => {
            clearBtn.classList.add('animate__pulse');
            setTimeout(() => {
                clearBtn.classList.remove('animate__pulse');
                clearSelections();
            }, 300);
        });
    </script>
</body>

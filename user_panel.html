<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Pattern Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #6a5acd;
            --primary-light: #9370db;
            --primary-dark: #4b2e9c;
            --big-color: #4CAF50;
            --big-light: #81C784;
            --small-color: #f44336;
            --small-light: #e57373;
            --text: #e0e0e0;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --card-border: #333;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --neon-glow: 0 0 10px rgba(106, 90, 205, 0.8);
            --panel-bg: rgba(30, 30, 45, 0.9);
            --panel-border: #444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(106, 90, 205, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(244, 67, 54, 0.15) 0%, transparent 50%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23333" stroke-width="0.5"/></svg>');
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .particle {
            position: absolute;
            background: var(--primary-light);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-light);
            text-shadow: 0 0 15px rgba(106, 90, 205, 0.7);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
            border-radius: 50%;
            filter: blur(1px);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(106, 90, 205, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(106, 90, 205, 0.9), 0 0 30px rgba(106, 90, 205, 0.5);
            }
        }

        .main-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow), 0 0 30px rgba(106, 90, 205, 0.3);
            border: 1px solid var(--card-border);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .main-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(106, 90, 205, 0.1) 0%, transparent 70%);
            animation: rotate 60s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            text-align: center;
            margin-top: 2rem;
            position: relative;
        }

        .result-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin: 1.5rem 0;
            padding: 2rem;
            border-radius: 12px;
            display: inline-block;
            min-width: 200px;
            position: relative;
            transition: var(--transition);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .result-display::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }

        .result-big {
            color: var(--big-color);
            background-color: rgba(76, 175, 80, 0.1);
            border: 2px solid var(--big-color);
            animation: pulseBig 2s infinite;
        }

        .result-big::before {
            background: linear-gradient(45deg, var(--big-color), var(--big-light), var(--big-color));
            animation: pulseBorderBig 2s infinite;
        }

        .result-small {
            color: var(--small-color);
            background-color: rgba(244, 67, 54, 0.1);
            border: 2px solid var(--small-color);
            animation: pulseSmall 2s infinite;
        }

        .result-small::before {
            background: linear-gradient(45deg, var(--small-color), var(--small-light), var(--small-color));
            animation: pulseBorderSmall 2s infinite;
        }

        @keyframes pulseBig {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 25px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        @keyframes pulseSmall {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.4); }
            70% { box-shadow: 0 0 0 25px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }

        @keyframes pulseBorderBig {
            0% { opacity: 0.7; filter: blur(2px); }
            50% { opacity: 1; filter: blur(4px); }
            100% { opacity: 0.7; filter: blur(2px); }
        }

        @keyframes pulseBorderSmall {
            0% { opacity: 0.7; filter: blur(2px); }
            50% { opacity: 1; filter: blur(4px); }
            100% { opacity: 0.7; filter: blur(2px); }
        }

        .confidence-meter {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.4rem;
            color: var(--text);
            margin-top: 1.5rem;
            text-align: center;
            position: relative;
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            background-color: rgba(30, 30, 30, 0.7);
            border: 1px solid var(--primary);
            box-shadow: 0 0 15px rgba(106, 90, 205, 0.3);
        }

        .confidence-meter::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: linear-gradient(90deg, transparent, rgba(106, 90, 205, 0.3), transparent);
            animation: scanline 3s linear infinite;
            z-index: -1;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .action-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn-analyze, .btn-clear {
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            color: white;
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-analyze {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .btn-analyze::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .btn-analyze:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(106, 90, 205, 0.5);
        }

        .btn-analyze:hover::before {
            opacity: 1;
        }

        .btn-analyze:active {
            transform: translateY(0);
        }

        .btn-clear {
            background: linear-gradient(135deg, #f44336, #c62828);
        }

        .btn-clear::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #c62828, #f44336);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .btn-clear:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(244, 67, 54, 0.5);
        }

        .btn-clear:hover::before {
            opacity: 1;
        }

        .btn-clear:active {
            transform: translateY(0);
        }

        .history-section {
            margin-top: 3rem;
            position: relative;
        }

        .history-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary-light);
            text-shadow: 0 0 15px rgba(106, 90, 205, 0.7);
            position: relative;
        }

        .history-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
            border-radius: 50%;
            filter: blur(1px);
        }

        .history-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            padding: 1.5rem;
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: 16px;
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .history-grid::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent, rgba(106, 90, 205, 0.1), transparent),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23333" stroke-width="0.5"/></svg>');
            z-index: -1;
        }

        .history-item {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .history-item::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: var(--transition);
        }

        .history-item:hover::before {
            animation: shine 1.5s infinite;
        }

        .history-big {
            background: linear-gradient(135deg, var(--big-color), var(--big-light));
            color: #000;
            animation: floatBig 4s ease-in-out infinite;
        }

        .history-small {
            background: linear-gradient(135deg, var(--small-color), var(--small-light));
            color: #000;
            animation: floatSmall 4s ease-in-out infinite;
        }

        @keyframes floatBig {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes floatSmall {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
        }

        /* Floating particles animation */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Data table styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th {
            background-color: var(--primary);
            color: #000;
            font-family: 'Orbitron', sans-serif;
            padding: 0.75rem;
            text-align: center;
        }

        .data-table td {
            padding: 0.75rem;
            text-align: center;
            border-bottom: 1px solid var(--card-border);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
        }

        .data-table tr:hover {
            background-color: rgba(106, 90, 205, 0.1);
        }

        .data-table .latest {
            background-color: rgba(76, 175, 80, 0.2);
        }

        /* Timer styles */
        .round-timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            text-align: center;
            margin: 1rem 0;
            color: var(--primary-light);
            text-shadow: 0 0 10px rgba(106, 90, 205, 0.7);
        }

        /* Loading animation */
        .loading-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(106, 90, 205, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-light);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* User panel styles */
        .user-panel-container {
            background: var(--panel-bg);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 3rem;
            box-shadow: var(--shadow), 0 0 30px rgba(106, 90, 205, 0.3);
            border: 1px solid var(--panel-border);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .user-panel-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(106, 90, 205, 0.1) 0%, transparent 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23444" stroke-width="0.3"/></svg>');
            z-index: -1;
        }

        .panel-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-light);
            text-shadow: 0 0 10px rgba(106, 90, 205, 0.7);
            position: relative;
            display: inline-block;
        }

        .panel-header::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-light), transparent);
            border-radius: 50%;
        }

        .key-display {
            font-family: 'Rajdhani', sans-serif;
            background: rgba(20, 20, 30, 0.7);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            border: 1px solid var(--panel-border);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .key-display::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(106, 90, 205, 0.1), transparent);
            animation: scanline 4s linear infinite;
            z-index: -1;
        }

        .key-display strong {
            color: var(--primary-light);
            font-weight: 600;
        }

        .timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            text-align: center;
            margin: 2rem 0;
            color: var(--text);
            position: relative;
        }

        .timer p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-light);
        }

        #userCountdown {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--big-color);
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .btn-logout {
            display: block;
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            color: white;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 1.5rem;
        }

        .btn-logout:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-logout:active {
            transform: translateY(0);
        }

        .btn-logout::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .btn-logout:hover::before {
            opacity: 1;
        }

        /* Pattern Info Panel */
        .pattern-info {
            background: rgba(20, 20, 30, 0.8);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(106, 90, 205, 0.3);
        }

        .pattern-info h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-light);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .pattern-info p {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .pattern-info strong {
            color: var(--primary-light);
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .header h1 {
                font-size: 2.8rem;
            }
            
            .result-display {
                font-size: 3.5rem;
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .main-container {
                padding: 1.5rem;
            }
            
            .history-item {
                width: 60px;
                height: 60px;
                font-size: 1.3rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-analyze, .btn-clear {
                width: 100%;
                max-width: 300px;
            }

            .panel-header {
                font-size: 1.5rem;
            }

            #countdown, #userCountdown {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .result-display {
                font-size: 2.5rem;
                padding: 1rem;
                min-width: 150px;
            }
            
            .confidence-meter {
                font-size: 1.1rem;
            }
            
            .history-item {
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
            }

            .panel-header {
                font-size: 1.3rem;
            }

            #countdown, #userCountdown {
                font-size: 1.5rem;
            }

            .key-display {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Floating particles -->
        <div id="particles"></div>
        
        <!-- Loading overlay -->
        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
        </div>
        
        <header class="header">
            <h1>Quantum Pattern Prediction</h1>
        </header>

        <div class="main-container">
            <div class="round-timer" id="roundTimer">Next Round: 00:30</div>
            
            <div class="result-section">
                <div class="result-display animate__animated" id="resultDisplay">-</div>
                <div class="confidence-meter" id="confidenceMeter">Analyzing patterns...</div>
                
                <!-- Pattern Info Section -->
                <div class="pattern-info" id="patternInfo">
                    <h3>PATTERN ANALYSIS</h3>
                    <p><strong>Detected Pattern:</strong> <span id="patternName">-</span></p>
                    <p><strong>Pattern Logic:</strong> <span id="patternLogic">-</span></p>
                    <p><strong>Prediction Strategy:</strong> <span id="patternStrategy">-</span></p>
                </div>
            </div>
            
            <!-- Data Table -->
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Issue</th>
                        <th>Number</th>
                        <th>B/S</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="history-section">
            <h2 class="history-title">PREDICTION HISTORY</h2>
            <div class="history-grid" id="historyGrid">
                <!-- History items will be generated here -->
            </div>
        </div>

        <!-- User Panel Section -->
        <div class="user-panel-container">
            <h2 class="panel-header">USER PANEL</h2>
            
            <div class="key-display">
                <strong>LAST UPDATE:</strong> <span id="lastUpdate"></span><br>
                <strong>NEXT PREDICTION:</strong> <span id="nextPrediction"></span>
            </div>
            
            <div class="timer">
                <p>SESSION TIME REMAINING</p>
                <div id="userCountdown">00:00:00</div>
            </div>
            
            <button class="btn-logout" onclick="logout()">LOGOUT</button>
        </div>
    </div>

    <script>
        // DOM elements
        const resultDisplay = document.getElementById('resultDisplay');
        const confidenceMeter = document.getElementById('confidenceMeter');
        const historyGrid = document.getElementById('historyGrid');
        const particlesContainer = document.getElementById('particles');
        const lastUpdate = document.getElementById('lastUpdate');
        const nextPrediction = document.getElementById('nextPrediction');
        const userCountdown = document.getElementById('userCountdown');
        const patternInfo = document.getElementById('patternInfo');
        const patternName = document.getElementById('patternName');
        const patternLogic = document.getElementById('patternLogic');

        function isEdgeRepeat(pattern) {
            return pattern[0] === pattern[pattern.length - 1];
        }

        function isForwardMirror(pattern) {
            return pattern[0] === pattern[2] && pattern[1] === pattern[3];
        }

        function isDiamond(pattern) {
            return pattern[0] === pattern[3] && pattern[1] === pattern[2] && pattern[0] !== pattern[1];
        }

        function isSideFlip(pattern) {
            return pattern[0] === pattern[3] && pattern[1] === pattern[2];
        }

        function isLongHold(pattern) {
            return pattern === 'BBBB' || pattern === 'SSSS';
        }

        function isTimeJump(pattern) {
            return false;
        }

        function isDelayedRepeat(pattern) {
            return pattern[0] === pattern[2] && pattern[1] === pattern[3];
        }

        function isFourSet(pattern) {
            return true;
        }

        // Logout
        function logout() {
            localStorage.removeItem('userLoggedIn');
            localStorage.removeItem('accessKey');
            localStorage.removeItem('expiresAt');
            window.location.href = "index.html";
        }

        // Initialize the game when page loads
        window.addEventListener('load', () => {
            createParticles();
            updateTimer();
            setInterval(updateSessionCountdown, 1000);
            updateSessionCountdown();
            fetchAndUpdate();
        });
    </script>
